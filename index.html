<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Publicidad UVM</title>
  <style>
    body { 
      margin:0; 
      font-family: 'Segoe UI', sans-serif; 
      background:#f5f5f5; 
    }

    .banner {
      position: relative;
      width: 100%;
      max-width: 1440px;
      margin: 0 auto;
      overflow: hidden;
      text-align: left;
      color: white;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Contenido sobre la imagen */
    .contenido {
      position: absolute;
      top: 20%;
      right: 8%;
      max-width: 35%;
    }

    .contenido h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin: 0 0 15px;
      line-height: 1.2;
      text-transform: uppercase;
    }

    .contenido p {
      font-size: 1.2rem;
      font-weight: 500;
      margin: 0 0 25px;
      line-height: 1.5;
    }

    .cta {
      display: inline-block;
      padding: 14px 32px;
      background: #fff;
      color: #e30613;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 4px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .cta:hover {
      background: #e30613;
      color: #fff;
    }

    /* Cinta inferior */
    .cinta {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #000;
      color: #fff;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="banner" id="banner"></div>

  <script src="script.js"></script>
</body>
</html>
