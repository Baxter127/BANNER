<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Publicidad UVM</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0; 
      padding: 0; 
      background: #f5f5f5; 
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #e30613, #b00510);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    main {
      padding: 30px 20px;
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    select {
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    select:focus {
      border-color: #e30613;
      box-shadow: 0 0 5px rgba(227,6,19,0.6);
    }

    .banner {
      position: relative; 
      width: 100%; 
      max-width: 1000px; 
      margin: 40px auto; 
      border-radius: 15px; 
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      background: #fff;
    }

    .banner img {
      width: 100%; 
      display: block; 
      object-fit: cover;
    }

    .texto {
      position: absolute; 
      bottom: 20px; 
      left: 20px; 
      max-width: 60%;
      background: rgba(0,0,0,0.6); 
      color: #fff; 
      padding: 15px 20px; 
      border-radius: 8px; 
      backdrop-filter: blur(4px);
      animation: fadeIn 1s ease;
    }

    .texto p {
      margin: 0;
      font-size: 1.2rem;
      line-height: 1.4;
    }

    .cta { 
      display: inline-block; 
      margin-top: 12px; 
      padding: 12px 25px; 
      background: #e30613; 
      color: #fff; 
      font-weight: bold; 
      text-decoration: none; 
      border-radius: 6px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .cta:hover {
      background: #b00510;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background: #333;
      color: #aaa;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Publicidad UVM</h1>
  </header>

  <main>
    <label for="region">Selecciona tu región:</label>
    <select id="region">
      <option value="CDMX">CDMX</option>
      <option value="Guadalajara">Guadalajara</option>
      <option value="Monterrey">Monterrey</option>
    </select>

    <div class="banner" id="banner"></div>
  </main>

  <footer>
    © 2025 Universidad del Valle de México - Publicidad Digital
  </footer>

  <script src="script.js"></script>
</body>
</html>
